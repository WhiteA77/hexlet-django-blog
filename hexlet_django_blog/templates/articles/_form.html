{% if form.errors %}
    <div>
        <ul>
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li><strong>{{ field }}: {{ error }}</strong></li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form action="{{ action }}" method="post">
    {% csrf_token %}
    <table border="1">
        {{ form.as_table }}
    </table>
    <input type="submit" value="{{ submit_label }}">
</form>
